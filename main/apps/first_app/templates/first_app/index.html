<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Magic Lookup</title>
        {% load staticfiles %}
        <link rel='stylesheet' href='{% static 'first_app/css/style.css' %}'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src='{% static 'first_app/js/script.js' %}' > </script>
    </head>
    <body>
        <form action='{% url "index:find" %}' method='post'>
        {% csrf_token %}
        <input type='submit' value='Find'>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>CMC</th>
                    <th>Type</th>
                    <th>Artist</th>
                    <th>Flavor Text</th>
                </tr>
            </thead>
            <tbody>
                <div id="card">
                </div>
            </tbody>
        </table>
    </body>
</html>
